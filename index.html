<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controlled Chaos Neo-Expressionism</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    #controls {
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
      max-width: 100%;
      height: auto;
    }
    /* Hidden canvas for loading the uploaded image */
    #inputCanvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Controlled Chaos Neo-Expressionism</h1>
  <div id="controls">
    <input type="file" id="uploadImage" accept="image/*" />
    <button id="applyFilter" disabled>Apply Filter</button>
  </div>

  <!-- Visible canvas: shows the original image plus painterly effects -->
  <canvas id="outputCanvas" width="800" height="600"></canvas>
  <!-- Hidden canvas for loading the uploaded image -->
  <canvas id="inputCanvas"></canvas>

  <script>
    const uploadImage = document.getElementById("uploadImage");
    const applyFilterBtn = document.getElementById("applyFilter");
    const outputCanvas = document.getElementById("outputCanvas");
    const inputCanvas = document.getElementById("inputCanvas");
    const ctxOutput = outputCanvas.getContext("2d");
    const ctxInput = inputCanvas.getContext("2d");

    // Listen for image uploads
    uploadImage.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          // Draw the uploaded image on the hidden input canvas
          inputCanvas.width = img.width;
          inputCanvas.height = img.height;
          ctxInput.drawImage(img, 0, 0);

          // Resize the output canvas to match the uploaded image
          outputCanvas.width = img.width;
          outputCanvas.height = img.height;

          // Draw the original image on the output canvas (so user sees it immediately)
          ctxOutput.drawImage(img, 0, 0);

          // Enable the filter button once an image is loaded
          applyFilterBtn.disabled = false;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    // When user clicks "Apply Filter," we run a 2-pass approach
    applyFilterBtn.addEventListener("click", () => {
      applyControlledChaos();
    });

    function applyControlledChaos() {
      const width = inputCanvas.width;
      const height = inputCanvas.height;

      // Keep the image in the background (no canvas clear)
      // We'll do two passes:
      // 1) "Mild" pass over the entire image
      // 2) "Chaotic" pass only in outer region

      // Grab pixel data from hidden canvas
      const inputImageData = ctxInput.getImageData(0, 0, width, height);
      const data = inputImageData.data;

      // We'll define a circular region in the center that remains "milder"
      const centerX = width / 2;
      const centerY = height / 2;
      const preserveRadius = 0.3 * Math.min(width, height); 
      // Everything within preserveRadius from center is "milder"

      // Pass 1: MILD STROKES (cover entire image)
      // Slight painterly effect to keep original color detail
      const baseStrokes = Math.floor((width * height) / 3000);
      const mildStrokeCount = baseStrokes; // 1 stroke / 3000 px
      doPainterlyPass({
        numStrokes: mildStrokeCount,
        alphaFactor: 0.3,          // fairly transparent
        minStrokeLen: 5,          // short strokes
        maxStrokeLen: 15,
        minStrokeWidth: 1,
        maxStrokeWidth: 4,
        regionTest: () => true,   // entire image
        data,
        width,
        height
      });

      // Pass 2: CHAOTIC STROKES (only in periphery)
      // Heavier strokes, more opaque, bigger sizes
      const chaoticStrokeCount = baseStrokes; 
      doPainterlyPass({
        numStrokes: chaoticStrokeCount,
        alphaFactor: 0.8, 
        minStrokeLen: 10,
        maxStrokeLen: 40,
        minStrokeWidth: 3,
        maxStrokeWidth: 10,
        regionTest: (x, y) => {
          // Only apply if outside preserveRadius
          const dx = x - centerX;
          const dy = y - centerY;
          return dx*dx + dy*dy > preserveRadius * preserveRadius;
        },
        data,
        width,
        height
      });
    }

    // A generic painterly pass that draws random strokes
    // regionTest(x, y) determines if we paint in that region
    function doPainterlyPass({
      numStrokes,
      alphaFactor,
      minStrokeLen,
      maxStrokeLen,
      minStrokeWidth,
      maxStrokeWidth,
      regionTest,
      data,
      width,
      height
    }) {
      for (let i = 0; i < numStrokes; i++) {
        // Pick a random position
        const xBase = Math.floor(Math.random() * width);
        const yBase = Math.floor(Math.random() * height);

        // Check if we should paint in this region
        if (!regionTest(xBase, yBase)) {
          continue; // skip if inside the "preserve" region for pass 2 or not valid
        }

        // Get pixel color from hidden canvas
        const idx = (yBase * width + xBase) * 4;
        const r = data[idx];
        const g = data[idx + 1];
        const b = data[idx + 2];
        const a = data[idx + 3];

        // Modify alpha
        const color = `rgba(${r}, ${g}, ${b}, ${(a / 255) * alphaFactor})`;

        // Random stroke parameters
        const strokeLength = randomRange(minStrokeLen, maxStrokeLen);
        const angle = Math.random() * 2 * Math.PI;
        const dx = Math.cos(angle) * strokeLength;
        const dy = Math.sin(angle) * strokeLength;
        const strokeWidth = randomRange(minStrokeWidth, maxStrokeWidth);

        ctxOutput.strokeStyle = color;
        ctxOutput.lineWidth = strokeWidth;
        ctxOutput.lineCap = "round";

        ctxOutput.beginPath();
        ctxOutput.moveTo(xBase, yBase);
        ctxOutput.lineTo(xBase + dx, yBase + dy);
        ctxOutput.stroke();
      }
    }

    // Utility function: returns a random float in [min, max]
    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }
  </script>
</body>
</html>
